<main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 300px;">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
                <use xlink:href="#shop"></use>
            </svg>
            <span class="fs-4">DELICIAS RAPIDAS</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li *ngIf=" id_rol === '1' " class="nav-item">
                <a [routerLink]="'/dashboard/admin/mesas'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Inicio
                </a>
            </li>
            <li *ngIf=" id_rol === '2' " class="nav-item">
                <a [routerLink]="'/dashboard/mesas'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Inicio
                </a>
            </li>
            <li *ngIf=" id_rol === '1' || id_rol === '2' " class="nav-item">
                <a [routerLink]="'/dashboard/pedidos'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Pedidos
                </a>
            </li>
            <li *ngIf=" id_rol === '1' ">
                <a [routerLink]="'/dashboard/admin/productos'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Productos
                </a>
            </li>
            <li *ngIf=" id_rol === '2' ">
                <a [routerLink]="'/dashboard/productos'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Productos
                </a>
            </li>
            <li *ngIf=" id_rol === '1' ">
                <a [routerLink]="'/dashboard/admin/roles'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    Usuarios
                </a>
            </li>
            <li *ngIf=" id_rol === '1' || id_rol === '2' ">
                <a [routerLink]="'/dashboard/facturas'" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Facturas
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://avatars.githubusercontent.com/u/87027831?v=4" alt="" width="32" height="32"
                    class="rounded-circle me-2">
                <strong>Jorge Garzón</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item">New project...</a></li>
                <li><a class="dropdown-item" (click)="config()">Configuración</a></li>
                <li><a class="dropdown-item">Mi perfil</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" (click)="logout()" >Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="b-example-divider b-example-vr"></div>
    <div class="container" style="padding-top: 20px;">
        <router-outlet></router-outlet>
    </div>
</main>
