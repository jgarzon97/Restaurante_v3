<div class="container text-center" style="padding-top: 2em;">
  <div class="row align-items-center">
    <!-- Izquierda -->
    <div class="col">
      <h4 class="mb-3">DETALLES DEL PEDIDO</h4>
      <hr class="my-4">
      <form class="needs-validation" novalidate="">
        <div class="row gy-3">

          <div class="col-md-9">
            <label for="cc-name" class="form-label">Escoger Producto</label>
            <select class="form-select" id="country" required="">
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="cc-number" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cc-number" min="1">
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Agregar Pedido</button>
      </form>
    </div>

    <!-- Derecha -->
    <div class="col">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">TOTAL DE LA CUENTA</span>
        <span class="badge bg-primary rounded-pill">3</span>
      </h4>
      <hr class="my-4">
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-body-secondary">Brief description</small>
          </div>
          <span class="text-body-secondary">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-body-secondary">Brief description</small>
          </div>
          <span class="text-body-secondary">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Third item</h6>
            <small class="text-body-secondary">Brief description</small>
          </div>
          <span class="text-body-secondary">$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
          <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>EXAMPLECODE</small>
          </div>
          <span class="text-success">-$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
