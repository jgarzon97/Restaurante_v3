<div style="text-align: center;">
    <h1><span class="badge bg-secondary">STOCK DE PRODUCTOS</span></h1>
    <form class="d-flex" role="search" (ngSubmit)="buscarProductos()">
        Nombre del Producto:
        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="busqueda"
            name="busqueda" aria-label="Search" style="margin-right: 10px;" (ngModelChange)="buscarProductos()">
    </form>
    <hr>
</div>

<table class="table table-hover">
    <thead>
        <tr style="text-align: center;">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th scope="col">Categoria</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos; let i = index" style="text-align: center;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.estado }}</td>
            <td>{{ producto.nombre_categoria }}</td>
            <td>{{ producto.imagen }}</td>
            <td>
                <!-- Ícono de editar -->
                <a title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                &nbsp; <!-- Espacio entre íconos -->
                <!-- Ícono de eliminar -->
                <a title="Eliminar">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
