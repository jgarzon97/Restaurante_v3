<div *ngIf="usuario" class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3"> </h5>
          <p class="text-muted mb-1">{{ usuario.nombre_user }}</p>
          <p class="text-muted mb-4">{{ usuario.apellido_user }}</p>
          <!-- Botones de seguir o enviar mensaje -->
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary">Follow</button>
            <button type="button" class="btn btn-outline-primary ms-1">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <!-- Detalles del usuario -->
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Full Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ usuario.nombre_user }} {{ usuario.apellido_user }}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
          </div>
          <hr>
          <!-- Otros detalles como teléfono, dirección, etc. -->
          <!-- ... -->
        </div>
      </div>
    </div>
  </div>
